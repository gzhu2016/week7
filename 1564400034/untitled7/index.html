<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    window.onload = function () {
        var canvas = document.getElementById("canvas");
        canvas.width = 800;
        canvas.height = 800;
        var context = canvas.getContext("2d");
        context.beginPath()
        context.rect(0, 0, 800, 800);
        context.fillStyle = "white";

        context.beginPath();
        for (var i = 0; i <= 20; i++) {
            drawWhiteRect(context, 200 + 10 * i, 100 + 10 * i, 400 - 20 * i, 400 - 20 * i);
            drawBlackRect(context, 205 + 10 * i, 105 + 10 * i, 390 - 20 * i, 390 - 20 * i);
        }
        context.beginPath();
        context.rect(398, 298, 5, 5);
        context.fillStyle = "black";
        context.lineWidth = "5";
        context.fill();
        context.stroke();
    }

        function drawWhiteRect(cxt, x, y, width, height) {
            cxt.beginPath();
            cxt.rect(x, y, width, height);
            cxt.lineWidth = 5;
            cxt.strokeStyle = "white";
            cxt.stroke();
        }

        function drawBlackRect(cxt, x, y, width, height) {
            cxt.beginPath();
            cxt.rect(x, y, width, height);
            cxt.lineWidth = 5;
            cxt.strokeStyle = "black";
            cxt.stroke();
        }

</script>
< / body>
< / html>
